name: Rom-Builder

on:
  push:
    branches: [ main ]

env:
  tg_token: ${{ secrets.TG_TOKEN }}
  tg_id: ${{ secrets.TG_CHAT_ID }}

jobs:
  build:
    name: Rom-Builder
    runs-on: ubuntu-latest

    steps:
    - name: Clone repo & checkout code
      uses: actions/checkout@v2

    - name: Notif Start
      run: |
        curl -s -X POST "https://api.telegram.org/bot${tg_token}/sendMessage" -d chat_id="${tg_id}" -d "disable_web_page_preview=true" -d "parse_mode=html" -d text="===================================%0A        ðŸ”±<b>Rom-Builder tool started</b>ðŸ”±%0A==================================="
        printenv

############################################################

  deploy-juice:
    name: POCO M3/9T
    needs: build
    runs-on: ubuntu-latest
    if: github.actor == 'c3eru'
    timeout-minutes: 360
    steps:
    - name: Clone Script..
      uses: NFS86/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        user: medusa
        pass: ${{ secrets.PASSWORD }}
        args: "-tt"
        command: |
          my_dir="$HOME"
          mkdir -p $my_dir/script
          cd $my_dir/script
          export device="juice"
          rm -rf *
          wget https://raw.githubusercontent.com/NFS-projects/Rom-Builder/main/script/sync.sh
          wget https://raw.githubusercontent.com/NFS-projects/Rom-Builder/main/script/building.sh
          wget https://raw.githubusercontent.com/NFS-projects/Rom-Builder/main/script/upload.sh
          wget https://raw.githubusercontent.com/NFS-projects/Rom-Builder/main/script/notif.sh
          wget https://raw.githubusercontent.com/NFS-projects/Rom-Builder/main/$device/build_rom.sh

    - name: Sync Rom..
      uses: NFS86/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        user: medusa
        pass: ${{ secrets.PASSWORD }}
        args: "-tt"
        command: |
          bash $HOME/script/sync.sh

    - name: Building Rom..
      uses: NFS86/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        user: medusa
        pass: ${{ secrets.PASSWORD }}
        args: "-tt"
        command: |
          bash $HOME/script/building.sh

    - name: Upload Rom..
      uses: NFS86/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        user: medusa
        pass: ${{ secrets.PASSWORD }}
        command: |
          bash $HOME/script/upload.sh

    - name: Send notif..
      uses: NFS86/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        user: medusa
        pass: ${{ secrets.PASSWORD }}
        args: "-tt"
        command: |
          bash $HOME/script/notif.sh

